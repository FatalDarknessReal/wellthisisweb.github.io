<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление паролем</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <ul class="mainmenu">
        <li><a href="/">Главная</a></li>
        <li><a href="/logout">Выйти</a></li>
        <li class="last"><a href="/generate">Сгенерировать пароль</a></li>
    </ul>
    <div class="container">
        <h1>Управление паролем для {{ password.name }}</h1>
        <form action="" method="POST" class="form-contact">
            <p>
                <label for="password">Пароль:</label>
                <input type="text" id="password" name="password" value="{{ password.password }}" required>
            </p>
            <p>
                <input type="submit" name="update" value="Обновить пароль">
                <input type="submit" name="delete" value="Удалить пароль">
            </p>
        </form>
        <a href="{{ url_for('main_menu') }}">Назад</a>  <!-- Исправленная ссылка на главное меню -->
    </div>
</body>
</html>
