<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление паролями</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <ul class="mainmenu">
        <li><a href="/">Главная</a></li>
        <li><a href="/logout">Выйти</a></li>
        <li class="last"><a href="/generate">Сгенерировать пароль</a></li>
    </ul>
    <div class="container">
        <h1>Управление паролями</h1>
        <ul>
            {% for password in passwords %}
            <li>
                {{ password.name }}: {{ password.password }}
                <a href="{{ url_for('manage_password', password_id=password.id) }}">Управлять</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
